<h1>Login</h1>
<h2>Sing Up</h2>
<mat-icon> assignment_ind </mat-icon>
<form [formGroup]="singUpForm">
  <mat-form-field appearance="outline">
    <mat-label> Email </mat-label>
    <input formControlName="email" matInput placeholder="Email" type="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Senha </mat-label>
    <input
      formControlName="password"
      matInput
      placeholder="Password"
      type="password"
    />
  </mat-form-field>

  <button (click)="submitForm()" mat-raised-button color="primary">
    Login
  </button>
  <a [routerLink]="['sing-in']"> NÃ£o tem uma conta? Cadastre-se </a>
</form>
